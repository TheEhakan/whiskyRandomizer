    <div id="Settings" class="tabcontent">
        <h2>
            Customize your App
        </h2><br /><hr>
        <input type="button" id="test" value="Test Bottles" onclick="testApp()" />
        <input type="button" id="cocktail-test" value="Test Cocktails" onclick="testCocktails()" />
        <br />
        <br />
        <p>Allows for drinks styles to be set for every bottle</p>
        <label class="switch" id="styleSelector2">
            <input type="checkbox" id="styleSelector" name="styleSelector" onclick="changeStyleSwitch()" />
            <span class="slider round"></span>
        </label>
        <br />
        <p>Adds a search bar to the bottle and cocktail lists.</p>
        <label class="switch" id="searchSelector2">
            <input type="checkbox" id="searchSelector" name="searchSelector" onclick="changeSearchSwitch()" />
            <span class="slider round"></span>
        </label>
        <br />
        <p>Sorts bottle display into categories</p>
        <label class="switch" id="categorySelector2">
            <input type="checkbox" id="categorySelector" name="categorySelector" onclick="changeCategorySwitch()" />
            <span class="slider round"></span>
        </label>
    </div>
