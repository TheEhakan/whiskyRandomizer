<div id="Bottles" class="tabcontent">
    <label for="addBottle">
        <h2 id="bottleHeader">
            Add a bottle to the list
        </h2>
    </label>
    <br />
    <div class="bottleInput" id="bottleForm">
        <div class="bottleInputArea">
            <input type="text" id="bottleName" name="bottleName" placeholder="Bottle Name" />
            <select name="bottleType" id="bottleType">
                <option value="">
                    --Type of liquor--
                </option>
                <option value="Whisky">
                    Whisky
                </option>
                <option value="Tequila/ Mezcal">
                    Tequila/ Mezcal
                </option>
                <option value="Rum">
                    Rum
                </option>
                <option value="Cognac/ Armagnac">
                    Cognac/ Armagnac
                </option>
                <option value="Gin">
                    Gin
                </option>
                <option value="Vodka">
                    Vodka
                </option>
                <option value="Other">
                    Other
                </option>
            </select>
        </div>
        <br />
        <div id="optionalInfo">
            <div id="style-choices">
                <label for="howWouldYouDrink" id="howWouldYouDrink">
                    &nbsp; &nbsp;How would you drink this liquor?
                </label>
                <br />
                <br />
                <label for="neato" class="container">
                    Neat
                    <input type="checkbox" id="neato" name="neato" checked/>
                    <span class="checkmark"></span>
                </label>
                <label for="icedo" class="container">
                    On Ice
                    <input type="checkbox" id="icedo" name="icedo" checked/>
                    <span class="checkmark"></span>
                </label>
                <label for="mixedo" class="container">
                    Mixed
                    <input type="checkbox" id="mixedo" name="mixedo" checked/>
                    <span class="checkmark"></span>
                </label>
            </div>
            <br />
            <div id="rejected-cocktails">
                <label for="rejects-list">&nbsp; &nbsp;Cocktails not enjoyed</label>
                <ul id="rejects-list">

                </ul>
            </div>
        </div>
        <input type="button" id="addToList" value="Add Bottle" onclick="bottleInputCheck()" /><input type="button" id="cancelEdit" onclick="cancelBottleEdit()" value="Cancel" />
        <br />
        <dialog id="name-input-modal">
            <h4>Input a name for this bottle.</h4>
            <input type="button" onclick="closeModal('name-input-modal')" value="Close"/>
        </dialog>
        <dialog id="type-input-modal">
            <h4>Select a type of liquor for this bottle.</h4>
            <input type="button" onclick="closeModal('type-input-modal')" value="Close"/>
        </dialog>
        <dialog id="style-input-modal">
            <h4>Choose at least one drink style for this bottle.</h4>
            <input type="button" onclick="closeModal('style-input-modal')" value="Close"/>
        </dialog>
        <dialog id="repeat-name-modal">
            <h4 id="bottleNameModal"></h4>
            <input type="button" onclick="closeModal('repeat-name-modal')" value='Cancel'/>
        </dialog>
        <div class="bottleInput">
        </div>
    </div>
    <br />
    <br />
    <div id="bottleDisplay">
        <h3 id="bottleCount"></h3>
        <input type="text" id="bottle-search" onkeyup="bottleSearch()" placeholder="Search Bottles" />
        <div class="allbottlesOnHand" id="allbottlesOnHand" name="bottlesOnHand2">
        </div>
        <div class="bottlesOnHand" id="bottlesOnHand" name="bottleDiv">
            <select class="tablink2" onchange="displayBottles(this.value)">
                <option value="whiskyOnHand" id="defaultOpen2">Whisky</option>
                <option value="ginOnHand" id="ginTotal">Gin</option>
                <option value="rumOnHand" id="rumTotal">Rum</option>
                <option value="cognacOnHand" id="cognacTotal">Cognac/ Armagnac</option>
                <option value="tequilaOnHand" id="tequilaTotal">Tequila/ Mezcal</option>
                <option value="vodkaOnHand" id="vodkaTotal">Vodka</option>
                <option value="otherOnHand" id="otherTotal">Other</option>
            </select>

            <div class="tabcontent2" id="whiskyOnHand" name="bottlesOnHand2"></div>
            <div class="tabcontent2" id="ginOnHand" name="bottlesOnHand2"></div>
            <div class="tabcontent2" id="rumOnHand" name="bottlesOnHand2"></div>
            <div class="tabcontent2" id="cognacOnHand" name="bottlesOnHand2"></div>
            <div class="tabcontent2" id="tequilaOnHand" name="bottlesOnHand2"></div>
            <div class="tabcontent2" id="vodkaOnHand" name="bottlesOnHand2"></div>
            <div class="tabcontent2" id="otherOnHand" name="bottlesOnHand2"></div>
        </div>
    </div>
    <div id="delete-bottle">
        <dialog id="delete-bottle-modal">
            <p id="delete-bottle-text"></p>
            <input type="button" onclick="deleteBottleTrue(event)" value="Delete Bottle">
            <input type="button" onclick="closeModal('delete-bottle-modal')" value="Cancel">
        </dialog>
    </div>
</div>
