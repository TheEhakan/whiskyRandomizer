<!DOCTYPE html>
<html>

<head>
    <title>Drink Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="./hamburger.css">
    <link rel="shortcut icon" href="./img/bottle.ico" type="image/ico">
    <link rel="icon"  href="./img/bottle.ico" type="image/ico">


    <meta name="theme-color" content="#5c5c5c">

    <link rel="apple-touch-icon" href="./img/whisky128x128.png" type="img/png">
    <link rel="apple-touch-icon" href="./img/whisky144x144.png">
    <link rel="apple-touch-icon" href="./img/whisky152x152.png">
    <link rel="apple-touch-icon" href="./img/whisky192x192.png">
    <link rel="apple-touch-icon" href="./img/whisky384x384.png">
    <link rel="apple-touch-icon" href="./img/whisky512x512.png">
    <link rel="apple-touch-icon" href="./img/whisky72x72.png">
    <link rel="apple-touch-icon" href="./img/whisky96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#343436">

</head>

<body>
    
    <label class="hamburger-menu">
        <input type="checkbox" id="sidebarCheck" onchange="sidebarOpen()"/>
    </label>
    <aside class="sidebar" id="sidebar">

        <div id="userDiv">
            <p id="userLoginButton"> <button id="changeUser" onclick="openLogin()">Log-in.</button>User: Guest</p>
            <dialog id="userLogin">
                <div id="close-modal-div">
                    <button id="close-modal" onclick="checkIfLoggedIn('userLogin')">x</button>
                </div>
                <form>
                    <h2>
                        User Login:
                    </h2>
                    <p id="successMessage"></p>
                    <input type="email" id="userEmailLogin" required placeholder="Email">
                    <input type="password" id="userLoginPassword" required placeholder="password">
                    <input type="submit" id="log-user-in" value="Login" onclick="logUserIn(event)">
                    <input type="button" id="register" onclick="changeToRegister(event)" value="New User">
                </form>
            </dialog>
            <dialog id="userRegister">
                <div id="close-modal-div">
                    <button id="close-modal" onclick="checkIfLoggedIn('userRegister')">x</button>
                </div>
                <form>
                    <h2>
                        Register new account:
                    </h2>
                    <p id="errorMessage"></p>
                    <input type="text" name="userNameRegister" id="userNameRegister" placeholder="Your Name" required>
                    <div class="userBirth">
                        <label for="userDOB">DOB: </label>
                        <input type="date"id="userDOB" required >
                    </div>
                    <input type="email" id="userEmailRegister" required placeholder="Email">
                    <input type="password" id="userPasswordRegister" required placeholder="password">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    <input type="submit" id="registerUser" onclick="registerNewUser(event)" value="Register new account">
                </form>
            </dialog>
        </div>

        <div id="menu-header">
            <h2 id="menu">
                Menu:
            </h2>
        </div>
        <hr>
        <br />
        <nav>
            <div>
                <button class="nav-button" onclick="openPage('dashboard.html')">Dashboard</button>
            </div>
            <div>
                <button class="nav-button" onclick="openPage('settings.html')">Settings</button>
            </div>
            <div>
                <button class="nav-button" onclick="openPage('about.html')">About</button>
            </div>
        </nav>
    </aside>
    <h1>
        Drink Randomizer
    </h1>
    <p id="versionNumber">
        v.0.900
    </p>
    <br />
    <button class="tablink" onclick="openPage('randomizer.html')" id="randomizer-page">Randomizer</button>
    <button class="tablink" onclick="openPage('bottles.html')" id="defaultOpen">Bottles</button>
    <button class="tablink" onclick="openPage('cocktails.html')" id="cocktail-page">Cocktails</button>

    <div id="displayContent">

    </div>

    <script src="./modules/bottlelist.js" type="text/javascript"></script>
    <script src="./modules/settings.js" type="text/javascript"></script>
    <script src="./modules/cocktails.js" type="text/javascript"></script>
    <script src="./modules/randomizer.js" type="text/javascript"></script>
    <script src="./modules/pages.js" type="text/javascript"></script>
    <script src="./modules/support.js" type="text/javascript"></script>
    <script src="./modules/test.js" type="text/javascript"></script>
    <script src="./modules/login.js" type="text/javascript"></script>
    <script src="./modules/dashboard.js" type="text/javascript"></script>
    <script src="./startup.js" type="text/javascript"></script>
    
</body>

</html>
